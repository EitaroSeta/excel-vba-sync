name: Update lockfile (npm install → PR)

on:
  workflow_dispatch: {}

permissions:
  contents: write       # 変更のコミットに必要
  pull-requests: write  # PR作成に必要

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # lockを作り直す（ローカルなし）
      - name: Regenerate lockfile
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 変更をPRとして提案
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: regenerate package-lock.json"
          branch: chore/update-lockfile
          title: "chore: regenerate package-lock.json"
          body: "Automated lockfile update via GitHub Actions (no local files)."
          labels: maintenance
