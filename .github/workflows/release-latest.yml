name: Build & publish latest VSIX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # タグ更新・リリース作成に必要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ルート以外に lock がある場合は相対パスを指定（複数可・改行区切り）
          cache-dependency-path: |
            package-lock.json
      # lockfile の存在チェック（無ければ即失敗）
      - name: Verify lockfile exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "::error::package-lock.json is missing. Run 'npm install' locally and commit the lockfile."
            exit 1
          fi

      - name: Install deps(strict, uses lockfile)
        run: npm ci

      - name: Build (if any)
        run: |
          if npm run | grep -q "compile"; then
            npm run compile
          fi

      - name: Package VSIX
        run: npx @vscode/vsce package

      - name: Make stable filename
        shell: bash
        run: |
          VSIX_ORIG=$(ls *.vsix)
          echo "Original: $VSIX_ORIG"
          cp "$VSIX_ORIG" extension.vsix
          sha256sum extension.vsix > SHA256SUMS

      # ★ ここで latest タグを現在のコミットに“強制的に”付け替える
      - name: Update `latest` tag to current commit
        uses: actions/github-script@v7
        with:
          script: |
            const tag = 'latest';
            const {owner, repo} = context.repo;
            const sha = context.sha;
            try {
              // 既存タグがあれば更新（--force 相当）
              await github.rest.git.updateRef({
                owner, repo,
                ref: `tags/${tag}`,
                sha,
                force: true
              });
            } catch (e) {
              // まだ無ければ作成
              await github.rest.git.createRef({
                owner, repo,
                ref: `refs/tags/${tag}`,
                sha
              });
            }

      # リリースはアセットを毎回置き換え
      - name: Create/Update 'latest' Release (overwrite assets)
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Build
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "extension.vsix,SHA256SUMS"
          token: ${{ secrets.GITHUB_TOKEN }}
